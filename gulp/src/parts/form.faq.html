<div class="block feedback">
    <div class="block_header">Вопросы и предложения?</div>

    <div class="block_content">
        <form action="#">
            <dl>
                <dt>Фамилия, имя, отчество<span class="mark">*</span></dt>
                <dd><input type="text"></dd>

                <dt>Контактный телефон</dt>
                <dd class="claarfix">+7 <input class="code" type="text"> <input class="tel" type="text"></dd>

                <dt>e-mail<span class="mark">*</span></dt>
                <dd><input type="text"></dd>

                <dt>Текст сообщения:</dt>
                <dd><textarea cols="40" rows="5"></textarea></dd>
            </dl>

            <div class="send">
                <span class="note"><span class="mark">*</span>- поля обязательные для заполнения</span>
                <input type="submit" value="отправить">
            </div>
        </form>
    </div>
</div>
